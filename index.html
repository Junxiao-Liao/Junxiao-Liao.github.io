<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Junxiao LIAO</title>
    <!-- disable caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- Load Noto Serif SC for Chinese -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      (async function loadCssWithRepoVersion() {
        async function getRepoVersion() {
          if (window.__REPO_VERSION) return window.__REPO_VERSION;
            const cached = sessionStorage.getItem('REPO_VERSION');
            if (cached) { window.__REPO_VERSION = cached; return cached; }
            try {
              const resp = await fetch('https://api.github.com/repos/Junxiao-Liao/Junxiao-Liao.github.io/commits?per_page=1', {cache:'no-store'});
              if (!resp.ok) throw new Error();
              const data = await resp.json();
              const sha = (data[0] && data[0].sha) ? data[0].sha.substring(0,10) : Date.now().toString();
              window.__REPO_VERSION = sha;
              sessionStorage.setItem('REPO_VERSION', sha);
              return sha;
            } catch {
              const fb = Date.now().toString();
              window.__REPO_VERSION = fb;
              return fb;
            }
        }
        const version = await getRepoVersion();
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'cv.css?v=' + version;
        document.head.appendChild(link);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="language-selector">
        <button id="lang-en" class="lang-btn active" data-lang="en">English</button>
        <button id="lang-cn" class="lang-btn" data-lang="cn">中文</button>
    </div>
    
    <div id="cv-content">
        <p>Loading CV...</p>
    </div>

    <script src="cv.js"></script>
</body>
</html>
